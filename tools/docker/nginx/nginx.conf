# Nginx Load Balancer Configruration

# Define upstream servers (Next.js instances)
upstream eco_hydrate_frontend {
    least_conn;  # Better than round-robin for varying response times
    server host.docker.internal:3000 max_fails=3 fail_timeout=30s weight=1;
    server host.docker.internal:3001 max_fails=3 fail_timeout=30s weight=1;
    server host.docker.internal:3002 max_fails=3 fail_timeout=30s weight=1;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;

server {
    listen 80;
    server_name localhost;

    # Main Application Routes
    location / {
        limit_req zone=static burst=20 nodelay;
        
        proxy_pass http://eco_hydrate_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for congestion handling
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript;
    }

    # API Routes with stricter rate limiting
    location /api/ {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://eco_hydrate_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # API-specific timeouts
        proxy_connect_timeout 3s;
        proxy_send_timeout 5s;
        proxy_read_timeout 10s;
    }

    # Health Check Endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Metrics Endpoint (for Prometheus)
    location /metrics {
        proxy_pass http://eco_hydrate_frontend;
        proxy_set_header Host $host;
        access_log off;  # Don't log metrics scraping
    }
}
