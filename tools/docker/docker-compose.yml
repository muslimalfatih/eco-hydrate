version: '3.8'
services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend-1
      - frontend-2

  frontend-1:
    build: 
      context: ../../
      dockerfile: apps/frontend/Dockerfile
    environment:
      - PORT=3000

  frontend-2:
    build: 
      context: ../../
      dockerfile: apps/frontend/Dockerfile
    environment:
      - PORT=3001

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
